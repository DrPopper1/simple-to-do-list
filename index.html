<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <noscript>
        <div class="noscript">
            <div>Пожалуйста, включите JavaScript.</div>
            <div>Сайт не работает без него.</div>
        </div>
    </noscript>

    <header class="header">
        <div class="dropdown">
            <button class="dropdown-button">
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </button>
            <div class="dropdown-content">
                <div>Создать список задач</div>
                <div onclick="deleteAll()">Удалить все задачи</div>
                <div onclick="completeAll()">Пометить все задачи выполненными</div>
            </div>
        </div>
        <div class="todo-control">
            <label>
                <input class="header-input" type="text" placeholder="Какие планы?">
            </label>
            <button class="header-button" id="add"></button>
        </div>
    </header>

    <div class="todo-container">
        <ul class="todo todo-list" id="todo"></ul>
        <ul class="todo todo-completed" id="completed"></ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
